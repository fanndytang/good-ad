    <header class="main-header">
        <!-- Logo -->
        <a href="index2.html" class="logo">

            <span class="logo-mini"><b>A</b>LT</span>
            <!-- logo for regular state and mobile devices -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header"><h1>商品编辑</h1></section>

        <!-- Main content -->
        <section class="content">
            <div class="box box-primary">
                <!-- /.box-header -->
                <form role="form" class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label class="control-label col-md-1"><span class="required">*</span>商品名称</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control input-sm" placeholder="请输入商品名称">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-1"><span class="required">*</span>商品类别</label>
                            <div class="col-md-3">
                                <select class="form-control select2">
                                    <option value="text">A</option>
                                    <option value="img">B</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-1">商品状态</label>
                            <div class="col-md-3">
                                <label class="icheck-box">
                                    <input type="radio" name="status" class="minimal" checked><span class="r-text">显示</span>
                                </label>
                                <label class="icheck-box">
                                    <input type="radio" name="status" class="minimal"><span class="r-text">隐藏</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-1">商品排序</label>
                            <div class="col-md-1">
                                <input type="text" class="form-control input-sm" placeholder="倒序显示">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-1">商品标签</label>
                            <div class="col-md-11 tag" id="tag">
                                <div class="row item">
                                    <div class="col-md-2"><input type="text" class="form-control input-sm" placeholder="标签名称"></div>
                                    <div class="col-md-2"><input type="text" class="form-control input-sm" placeholder="标签底色，例如：#FF0000"></div>
                                    <div class="col-md-2 plus-box">
                                        <span class="fa fa-plus" onclick="tagHandler.add(this)"></span> &emsp;
                                        <span class="fa fa-minus del hidden"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-1"><span class="required">*</span>商品图片</label>
                            <div class="col-md-11 upload-box">
                            <!--    <div class="up-item"><img src="" alt=""><span class="fa fa-trash-o"></span></div>-->

                                <div class="up-trigger">
                                    <input type="file" onchange="formHandler.uploadGoodImg(event, this)">
                                    <span class="fa fa-plus"></span>
                                    <p>最多5张</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-1">商品参数</label>
                            <div class="col-md-12 row" style="margin-bottom: 20px;">
                                <label class="control-label col-md-1">成色</label>
                                <div class="col-md-3">
                                    <input type="text" class="form-control input-sm" placeholder="多个参数请使用逗号分隔：Au999,Ag999">
                                </div>
                            </div>
                            <div class="col-md-12 row" style="margin-bottom: 20px;">
                                <label class="control-label col-md-1">重量</label>
                                <div class="col-md-3">
                                    <input type="text" class="form-control input-sm" placeholder="多个参数请使用逗号分隔:20g,25g">
                                </div>
                            </div>
                            <div class="col-md-12 row">
                                <label class="control-label col-md-1">规格</label>
                                <div class="col-md-3">
                                    <input type="text" class="form-control input-sm" placeholder="多个参数请使用都好分隔:20*23.8mm,30*35mm">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-1">定制参数</label>
                            <div class="col-md-11">
                                <div class="purchase-box">
                                    <div class="purchase-tab">
                                        <span class="item active">正面</span>
                                        <span class="item">背面</span>
                                    </div>

                                    <div class="tab-content">
                                        <div class="upload-btn">
                                            <input type="file" id="backImg" onchange="purHandler.uploadBackground(event, this)">
                                            <button class="btn btn-primary btn-flat" type="button">上传正面底图</button>
                                        </div>

                                        <div class="preview">
                                            <div class="place-text">预览区</div>
                                            <div class="preview-con">

                                            </div>
                                        </div>

                                        <div class="p-item clearfix">
                                            <div class="col-md-2">
                                                <select class="form-control select2" data-placeholder="请选择定制字体">
                                                    <option value=""></option>
                                                    <option>A</option>
                                                    <option>B</option>
                                                </select>
                                            </div>
                                            <div class="col-md-3">
                                                <input type="text" class="form-control" placeholder="字体颜色：#FF0000">
                                            </div>
                                        </div>

                                        <div class="add-purchase-box clearfix"></div>
                                        <div class="clearfix p-item purchase-item purchase-model hidden">
                                            <div class="col-md-2">
                                                <select class="form-control select-type type" data-placeholder="请选择参数类型" style="width:100%;">
                                                    <option value=""></option>
                                                    <option value="1">文本类型</option>
                                                    <option value="2">下拉类型</option>
                                                    <option value="3">图片类型</option>
                                                    <option value="4">图标类型</option>
                                                </select>
                                            </div>
                                            <div class="col-md-3">
                                                <input type="text" class="form-control" placeholder="参数名称">
                                            </div>
                                            <div class="col-md-2 plus-box">
                                                <label class="icheck-box hidden" style="margin-right: 20px;display:inline-block;position: relative;">
                                                    <input type="checkbox"><span class="r-text">启用</span>
                                                </label>
                                                <span class="fa fa-plus plus"></span>
                                                <span class="fa fa-minus del hidden"></span>
                                            </div>
                                            <div class="col-md-1 pull-right p-open-close hidden">
                                                <span class="fa fa-sort-down"></span>
                                              <!--  <span class="fa fa-sort-up"></span>-->
                                            </div>
                                            <div class="col-md-12 write-box hidden">
                                                <!-- 文本类型 -->
                                                <div data-sel-t="1">
                                                    <input type="text" class="form-control input-sm text" placeholder="参数数值">
                                                    <input type="text" class="form-control input-sm size" placeholder="字体大小">
                                                    <input type="text" class="form-control input-sm rotate" placeholder="旋转角度">
                                                    <input type="text" class="form-control input-sm radio" placeholder="弯曲弧度">
                                                </div>

                                                <!-- 下拉类型 -->
                                                <div data-sel-t="2">
                                                    <input type="text" class="form-control input-sm text" placeholder="参数数值:逗号分隔(,)">
                                                    <input type="text" class="form-control input-sm size" placeholder="字体大小">
                                                    <input type="text" class="form-control input-sm rotate" placeholder="旋转角度">
                                                    <input type="text" class="form-control input-sm radio" placeholder="弯曲弧度">
                                                </div>

                                                <!-- 图片类型 -->
                                                <div data-sel-t="3">
                                                    <div class="p-up-box">
                                                        <input type="file" onchange="purHandler.uploadPurBox(event, this)">
                                                        <div class="p-up-tri text-center">
                                                            <span class="fa fa-plus"></span>
                                                            <p>上传图片</p>
                                                        </div>
                                                        <img src="" alt="">
                                                    </div>
                                                    <input type="text" class="form-control input-sm width" placeholder="图片宽度">
                                                    <input type="text" class="form-control input-sm height" placeholder="图片高度">
                                                    <input type="text" class="form-control input-sm rotate" placeholder="旋转角度">
                                                    <label class="icheck-box">
                                                        <input type="checkbox"><span class="r-text">输入文字</span>
                                                    </label>
                                                </div>

                                                <!-- 图标类型 -->
                                                <div data-sel-t="4" style="padding-top: 10px;">
                                                    <select class="form-control" data-placeholder="请选择图标类型" style="width:20%;">
                                                        <option value=""></option>
                                                        <option>文本类型</option>
                                                        <option>下拉类型</option>
                                                        <option>图片类型</option>
                                                        <option>图标类型</option>
                                                    </select>
                                                    <input type="text" class="form-control input-sm rotate" placeholder="旋转角度">
                                                </div>

                                            </div>
                                        </div>

                                    </div>
                                    <div class="tab-content hidden">
                                        <div style="border: 1px solid #eee;text-align:center;" id="previewBack">
                                            <div style="height:50px;text-align:center;color:#999;font-size:16px;line-height:50px;">背面预览区</div>
                                            <div class="preview-con" style="display:inline-block;margin:0 auto;">

                                            </div>
                                        </div>
                                        <div style="position: relative;display:inline-block;margin:10px 0;">
                                            <input type="file" onchange="formHandler.uploadPurchase(event, this)" style="position: absolute;left:0;top:0;width:100%;height:100%;opacity:0;z-index:10;">
                                            <button class="btn btn-info btn-sm" type="button">上传底图</button>
                                        </div>

                                        <div class="row item">
                                            <div class="col-md-2"><input type="text" class="form-control" placeholder="参数名称"></div>
                                            <div class="col-md-2">
                                                <select class="form-control select2" onchange="formHandler.changeType(this)">
                                                    <option value="text">输入框</option>
                                                    <option value="img">图片</option>
                                                    <option value="select">下拉选择</option>
                                                    <option>模板</option>
                                                </select>
                                            </div>
                                            <div class="col-md-1"><input type="checkbox">是否输入</div>
                                            <div class="col-md-2 input-box-purchase">
                                                <input type="text" class="form-control input-sm" data-type="text">
                                                <input type="file" data-type="img" class="hidden">
                                                <div class="hidden" data-type="select">
                                                    <select class="form-control select2">
                                                        <option>输入框</option>
                                                        <option>图片</option>
                                                        <option>下拉选择</option>
                                                        <option>模板</option>
                                                    </select>
                                                </div>

                                            </div>
                                            <div class="col-md-2">
                                               <!-- <span class="fa fa-plus" onclick="formHandler.addTag(this)"></span> &emsp;-->
                                                <span class="fa fa-minus del hidden"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-1">详细介绍</label>
                            <div class="col-md-11">
                                <textarea id="editor3" name="editor1" rows="10" cols="80"></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <button type="submit" class="btn btn-info btn-sm">确定</button>
                    </div>
                </form>

            </div>
        </section>
        <!-- /.content -->
    </div>

    <!-- /.content-wrapper -->

        <div class="pull-right hidden-xs">
